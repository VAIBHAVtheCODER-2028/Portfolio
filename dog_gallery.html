
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Gallery</title>
  <style>
    body {
      background: #f9f9f9;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgb(114, 114, 114);
    }

    .gallery img:hover {
      border: 2px solid #000;
      box-shadow: 0 4px 12px rgb(42, 42, 42);
    }

    
    @media (max-width: 900px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>üê∂ Dog Gallery</h1>
  <div class="gallery">
    <img src="https://placedog.net/500/400?id=1" alt="Dog 1">
    <img src="https://placedog.net/500/400?id=2" alt="Dog 2">
    <img src="https://placedog.net/500/400?id=3" alt="Dog 3">
    <img src="https://placedog.net/500/400?id=4" alt="Dog 4">
    <img src="https://placedog.net/500/400?id=5" alt="Dog 5">
    <img src="https://placedog.net/500/400?id=6" alt="Dog 6">
    <img src="https://placedog.net/500/400?id=7" alt="Dog 7">
    <img src="https://placedog.net/500/400?id=8" alt="Dog 8">
    <img src="https://placedog.net/500/400?id=9" alt="Dog 9">
  </div>
</body>
</html>
